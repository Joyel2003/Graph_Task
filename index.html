<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Small Square Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="controls">
    <h2>Graph Task</h2>
    <label>Max X: <input type="number" id="maxX" /></label>
    <label>Max Y: <input type="number" id="maxY" /></label>

    <button id="actionButton" class="drbutton" onclick="handleAction()">Draw</button>

    <div id="valueInputs" style="display: none;">
      <label>Value X: <input type="number" id="ValueX" /></label>
      <label>Value Y: <input type="number" id="ValueY" /></label>
    </div>

    <div id="extraButtons" style="display: none;">
      <button onclick="clearMark()">Clear</button>
      <button onclick="resetAll()">Reset</button>
    </div>


    <div id="gridContainer" class="grid"></div>

    <script src="script.js"></script>
</body>

</html>
